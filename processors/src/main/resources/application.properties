server.port=${SERVER_PORT:8080}
spring.application.name=${PROCESSOR_TYPE:processor}

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
spring.kafka.consumer.group-id=${PROCESSOR_TYPE:processor}-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Kafka Topic
kafka.topic=${KAFKA_TOPIC:loans-personal}

# Processor Configuration
processor.type=${PROCESSOR_TYPE:personal}

# Loan Approver URL
loan.approver.url=${LOAN_APPROVER_URL:http://loan-approver:8090}

# Logging
logging.level.root=INFO
logging.level.com.dynatrace.bizevents=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
