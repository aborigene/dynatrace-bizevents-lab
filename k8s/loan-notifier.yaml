---
apiVersion: v1
kind: Service
metadata:
  name: loan-notifier
  namespace: bizevents-lab
spec:
  selector:
    app: loan-notifier
  ports:
    - protocol: TCP
      port: 5001
      targetPort: 5001
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loan-notifier
  namespace: bizevents-lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loan-notifier
  template:
    metadata:
      labels:
        app: loan-notifier
    spec:
      containers:
      - name: loan-notifier
        image: igoroschsimoes/loan-notifier:v1.0.1
        imagePullPolicy: IfNotPresent
        env:
        - name: DT_PYTHON_INSTRUMENTATION
          value: "true"
        ports:
        - containerPort: 5001
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 10
          periodSeconds: 5
