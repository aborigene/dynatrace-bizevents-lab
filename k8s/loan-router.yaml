---
apiVersion: v1
kind: Service
metadata:
  name: loan-router
  namespace: bizevents-lab
spec:
  selector:
    app: loan-router
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loan-router
  namespace: bizevents-lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loan-router
  template:
    metadata:
      labels:
        app: loan-router
    spec:
      containers:
      - name: loan-router
        image: loan-router:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
