---
apiVersion: v1
kind: Service
metadata:
  name: loan-approver
  namespace: bizevents-lab
spec:
  selector:
    app: loan-approver
  ports:
    - protocol: TCP
      port: 8090
      targetPort: 8090
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loan-approver
  namespace: bizevents-lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loan-approver
  template:
    metadata:
      labels:
        app: loan-approver
    spec:
      containers:
      - name: loan-approver
        image: loan-approver:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8090
        env:
        - name: LOAN_NOTIFIER_URL
          value: "http://loan-notifier:5001"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8090
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8090
          initialDelaySeconds: 30
          periodSeconds: 5
