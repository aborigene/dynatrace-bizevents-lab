---
apiVersion: v1
kind: Service
metadata:
  name: loan-checker
  namespace: bizevents-lab
spec:
  selector:
    app: loan-checker
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loan-checker
  namespace: bizevents-lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loan-checker
  template:
    metadata:
      labels:
        app: loan-checker
    spec:
      containers:
      - name: loan-checker
        image: loan-checker:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: LOAN_ROUTER_URL
          value: "http://loan-router:5000/route"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
